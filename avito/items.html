<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product {
            width: 250px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid purple; /* Change border color to purple */
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product h2 {
            margin-top: 0;
        }

        .product p.price {
            font-weight: bold;
        }

        .product button {
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our E-Commerce Store</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="products">
            <article class="product">
                <h2>Product 1</h2>
                <p class="price">$19.99</p>
                <button>Add to Cart</button>
            </article>
            <article class="product">
                <h2>Product 2</h2>
                <p class="price">$29.99</p>
                <button>Add to Cart</button>
            </article>
			<article class="product">
                <h2>Product 1</h2>
                <p class="price">$19.99</p>
                <button>Add to Cart</button>
            </article>
            <article class="product">
                <h2>Product 2</h2>
                <p class="price">$29.99</p>
                <button>Add to Cart</button>
            </article>

        </section>
    </main>
    <footer>
        <p>&copy; 2024 E-Commerce Store. All rights reserved.</p>
    </footer>
</body>
</html>
