<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>413 Request Entity Too Large</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #ff0000;
        }

        p {
            color: #555555;
        }
    </style>
</head>
<body>
    <h1>413 - Request Entity Too Large</h1>
    <p>Sorry, the server cannot process your request because the data you're trying to send is too large. Please reduce the size of your request and try again.</p>
</body>
</html>
