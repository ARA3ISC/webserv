<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>405 Method Not Allowed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f1f1f1;
        }

        .container {
            text-align: center;
        }

        .error-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 4em;
            margin: 0;
            color: #e44d26; /* Google Chrome color for HTTP 405 */
        }

        p {
            font-size: 1.5em;
            margin: 10px 0 0;
            color: #333;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="error-box">
        <h1>405</h1>
        <p>Method Not Allowed</p>
        <p>Sorry, the method you are trying to access is not allowed on this server.</p>
    </div>
</div>
</body>
</html>
